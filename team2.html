<!DOCTYPE html>

<head>

    <style>
        /* Basic Styling for Body */
        body {
            font-family: Arial, sans-serif;
        }

        /* Style for sections */
        section {
            background-color: white;
            margin: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            position: relative;
            width: 300px; /* Start with a smaller width */
            overflow: hidden;
            transition: width 0.5s ease; /* Animation for expanding width */
        }

        section:hover {
            width: 100vw; /* Expand to full screen horizontally when hovered */
        }

        section h2 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            align-items: center;
        }

        ul li:last-child {
            border-bottom: none;
        }

        /* Style for team member photo and details */
        .employee-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .employee-details {
            display: flex;
            flex-direction: column;
        }

        .employee-name {
            font-weight: bold;
        }

        .linkedin-logo {
            width: 20px;
            height: 20px;
            margin-left: 10px;
        }

        .linkedin-link {
            text-decoration: none;
            color: #0077b5; /* LinkedIn blue */
        }

        /* Team Leader Section */
        #team-leader {
            background-color: #f0f0f0;
            padding: 15px;
            margin-bottom: 20px;
        }

        /* Animation to slide in sections from left */
        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        /* Apply the slide in animation when the page loads */
        section {
            animation: 1s ease-out 0s 1 slideInFromLeft;
        }
        .back-button{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

    </style>
</head>
