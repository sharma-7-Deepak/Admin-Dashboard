<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Development Team - Progress & Attendance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>section {
    background-color: white;
    margin: 20px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: left;
}

section h2 {
    color: #333;
}

ul {
    list-style-type: none;
    padding: 0;
}

ul li {
    padding: 10px;
    border-bottom: 1px solid #ccc;
}

ul li:last-child {
    border-bottom: none;
}</style>
<body>
    <header>
        <h1>Development Team Progress & Attendance</h1>
    </header>

    <section id="progress-section">
        <h2>Progress</h2>
        <ul>
            <li>Task 1: Completed</li>
            <li>Task 2: In Progress</li>
            <li>Task 3: Not Started</li>
        </ul>
    </section>

    <section id="attendance-section">
        <h2>Attendance</h2>
        <ul>
            <li>John Doe: Present</li>
            <li>Jane Smith: Absent</li>
            <li>Mike Johnson: Present</li>
        </ul>
    </section>
</body>
</html>
